<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="services/dapp-user/dapp-user.html">

<!-- Pages -->
<link rel="lazy-import" href="pages/dapp-home.html">
<link rel="lazy-import" href="pages/dapp-post.html">
<link rel="lazy-import" href="pages/dapp-feature.html">

<dom-module id="dapp-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        --app-text-color: rgba(0, 0, 0, 0.64);
        --app-accent-color: #ff4081;
        --app-background-color: #FAFAFA;
        display: block;
      }
        app-header {
            color: var(--app-text-color);
            background-color: white;
        }


      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      #main-fab{
        position: fixed;
        bottom: 32px;
        color:var(--app-accent-color);
        --paper-fab-background:#fff;
        right: 45px;
      }

    </style>

    <firebase-app api-key="AIzaSyBXNdHOZT_UW2BB2wj1IfdqtOVv__NFPlc" 
                  auth-domain="afrodapp-blog.firebaseapp.com" 
                  database-url="https://afrodapp-blog.firebaseio.com">
    </firebase-app>

  	<firebase-auth id="auth" provider="google" user="{{auth}}" on-error="showError"></firebase-auth>

    <!-- i need app user -->
    <dapp-user uid="[[auth.uid]]" user="{{user}}"></dapp-user>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>


        <!-- Drawer For Admin -->
        <app-drawer id="drawer" slot="drawer">
          <admin-navigation></admin-navigation>
        </app-drawer>

      <!-- Main content -->
      <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>

      <app-header-layout header="[[dappHeader]]" id="headerLayout">
        <app-header slot="header" condenses reveals effects="waterfall" fixed>
           <!-- Header -->
            <dom-if if="[[_shouldRenderHeader]]">
              <template>
                <dapp-header page="[[page]]" user="[[user]]"></dapp-header>
              </template>
            </dom-if>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">

          <dapp-home name="home" post="{{post}}"></dapp-home>
          <dapp-post name="post" post="[[post]]" route="[[subroute]]"></dapp-post>
          <dapp-feature name="feature"></dapp-feature>
          <my-view404 name="view404"></my-view404>

          <!-- Only for guest -->
          <dapp-login name="login" on-login="login"></dapp-login>
          
          <!-- Admin views -->
          <dapp-dashboard name="dashboard"></dapp-dashboard>
          <dapp-posts name="posts" route="[[subroute]]" id="dappPosts" on-edit="_editPost"></dapp-posts>


        </iron-pages>

        <!-- Additional Components -->
        <dom-if if="[[user]]">
          <template>
              <!-- Main Fab -->
              <paper-fab id="main-fab" 
                         icon="dapp-icons:add" 
                         on-tap="createPost" 
                         aria-label="create post"></paper-fab>
          </template>
        </dom-if>

        <!-- Post editor -->
        <dapp-post-editor id="postEditor" route="[[subroute]]"></dapp-post-editor>

      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class DappApp extends Polymer.Element {

      static get is() { return 'dapp-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          user: {
            type: Object,
            observer: '_userChanged'
          },
          routeData: Object,
          subroute: String,
          
          _shouldRenderHeader: {
            computed: '_computeShouldRenderHeader(smallScreen, page)'
        }
        };
      }

      /**
       * @var listeners
       */
      static get listeners() {return {
        //'edit-post': '_editPost',
      }}

      /**
       * @var observers
       */
      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      ready(){
          super.ready();
          // We are now listening for events
          this._listenForEvents();
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'home';

        // Close a non-persistent drawer when the page & route are changed.
        if(!this.user) return;
          if (!this.$.drawer.persistent) {
            this.$.drawer.close();
          }
      }
      
      _userChanged(user){
        if(user){
          // send them to admin panel
          //this.set('route.path', '/dashboard');
          this._lazyLoadAdminComponents();
        }
      }

      _lazyLoadAdminComponents(){
        var resolvedPageUrl = this.resolveUrl('lazy-admin-resources.html');
        Polymer.importHref(
            resolvedPageUrl, () => {
              //this._listenForAdminEvents();
            }, null, true);
      }

      _listenForEvents(){
        
         this.$.auth.auth.onAuthStateChanged((auth) => {

            //if it's admin then just load the resources

        });
      }

      _listenForAdminEvents(){
        //this.$.dappPosts.addEventListener('edit-post', e => this._editPost(e));
      }

      /*
       * @param event
       */
      _editPost(event){
        if (event && event.detail) {
            let post = event.detail.post;
            this.$.postEditor.open(post);
          }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('pages/dapp-' + page + '.html');
        Polymer.importHref(resolvedPageUrl, null, null, true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      login(){
        this._loginWithPopup();
      }

      _loginWithPopup() {
          this.$.auth.signInWithPopup();
      }

      signOut() {
              console.log('logging you out..')
            //if (this.auth) {
                  this.$.auth.signOut();
                  this.user = null;
            //}
          }

      // Sometimes we dont want to show the header
      _computeShouldRenderHeader(smallScreen, page){
          if(smallScreen && page == 'home') {
            this.$.headerLayout.resetLayout();
            return false;
          }
          this.$.headerLayout.resetLayout();
          return true;
      }

      createPost(){
        this.$.postEditor.open({});
      }
    }

    window.customElements.define(DappApp.is, DappApp);
  </script>
</dom-module>
