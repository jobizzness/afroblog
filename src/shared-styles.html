<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .content {
            margin: 0 auto;
            max-width: 1280px;
      }

      .flex{
        flex: 1;
      }
      :link, :visited{
        outline: 0;
        text-decoration: none;
      }
      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
      .dim-overlay{
          background-color: transparent;
          background-color: rgba(25, 25, 25, 0.62);
          background: -webkit-linear-gradient(transparent, rgba(25, 25, 25, 0.62));
          background: linear-gradient(transparent, rgba(25, 25, 25, 0.62));
          bottom: 0;
          height: 300px;
          left: 0;
          position: absolute;
          right: 0;
      }
    </style>
  </template>
</dom-module>
