<!--
`<dapp-post-item>` is Description

@element DappPostItem
-->
<dom-module id="dapp-post-item">
    <template>
        <style include="shared-styles iron-flex iron-flex-alignment">
            :host {
                display: block;
            }
            .post-item{
                background-color:#fff;
                box-shadow: 0 1px 1px rgba(0,0,0,.1) !important;
                margin: 16px 0;
                border-radius: 3px;
                overflow: hidden;
                position: relative;
            }
            .post-item figure{
                margin: 0;
            }
            .post-item figure iron-image{
                width:100%; 
                height:500px; 
                background-color: #eee;
            }
            .post-item header{
                padding:24px;
                border-right: 5px solid;
                border-color: transparent;
            }
            .post-item header .author-name{
                font-weight: 600;
                font-size: 17px;
                color: rgba(0, 0, 0, 0.78);

            }
            .post-slug{
                padding: 24px;
                line-height: 28px;
                font-size: 17px;
                color: var(--app-text-color);
            }
            dapp-avatar{
                margin: 0 16px;
            }
            .post-item footer{
                position: relative;
                padding: 24px 16px;
            }
            .post-item .post-footer--mobile h1.post-title--mobile{
                font-weight: 300;
                font-size: 16px;
                margin:0;
                padding-top: 8px;
                color: white;
                text-transform: capitalize;
            }
            .owner-info--mobile{
                position: absolute;
                top: -32px;
                width: 100%;
            }
            .authors-name--mobile{
                background: rgb(250, 250, 250);
                position: absolute;
                color: #202024;
                font-size: 14px;
                font-weight: 500;
                border-top-right-radius: 12px;
                border-bottom-right-radius: 12px;
                top: 19px;
                padding: 2px 14px;
                box-shadow: 0 1px 1px rgba(0,0,0,.1);
                left: 50px;
            }
            .favorite-fab{
                position: absolute;
                right: 30px;
                top: -18px;
            }
            /* Smartphones (portrait) ----------- */
            @media only screen and (max-width : 425px) {
                :host{
                    padding: 8px;
                }
                .post-item figure,  .post-item figure iron-image{
                    height:275px; 
                }
                dapp-avatar{
                    margin: 0;
                }
                .post-item{
                    margin: 0;
                }
            }

        </style>
        <iron-media-query query="max-width: 425px" query-matches="{{smallScreen}}"></iron-media-query>

        <div class="post-item">

            <!-- Post header -->
            <dom-if if="[[!smallScreen]]">
                <template>
                    <header class="layout horizontal center" style="border-color:#00bcd4">
                        <span class="flex"></span>
                        <span class="author-name">Miki Matusushita</span>
                        <dapp-avatar src$="[[data.avatar]]" height="50px" width="50px"></dapp-avatar>
                    </header>
                </template>
            </dom-if>

            <!-- Figure Media -->
            <figure>
                <iron-image
                    sizing="cover" 
                    preload 
                    src="https://blog.pinterest.com/sites/blog/files/article/fields/field_image/pinsights-forecast-may-blog-header.png"></iron-image>
            </figure>

            <!-- Post Slug-->
            <dom-if if="[[!smallScreen]]">
                <template>
                    <p class="post-slug">Donec sed odio dui. Cras mattis consectetur purus sit amet fermentum. Duis mollis, est non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec elit. Vivamus sagittis lacus vel augue laoreet. Donec sed odio dui. Cras mattis consectetur purus sit amet fermentum. Duis mollis, est non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec elit. Vivamus sagittis lacus vel augue laoreet.liberavisse. Nam ea dicam hendrerit Donec sed odio dui. Cras mattis consectetur purus sit amet fermentum. Duis mollis, est non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec elit. Vivamus sagittis lacus vel augue laoreet. liberavisse. Nam ea dicam hendrerit liberavisse. Nam ea dicam hendrerit</p>
                </template>
            </dom-if>

            <!-- Post footer -->
            <dom-if if="[[smallScreen]]">
                <template>
                    <footer class="post-footer--mobile" style="background-color:#00BCD4">
                        <div class="owner-info--mobile">
                            <dapp-avatar src$="[[data.avatar]]" height="50px" width="50px"></dapp-avatar>
                            <span class="authors-name--mobile">Miki Matusushita</span>
                        </div>
                        <paper-fab mini="" icon="my-icons:favorite" class="favorite-fap"></paper-fab>
                        <h1 class="post-title--mobile">7 best ways to tie a headwrap - fashion africa</h1>
                    </footer>
                </template>
            </dom-if>
        </div>

    </template>

    <script>
        class DappPostItem extends Polymer.Element {

            static get is() { return 'dapp-post-item'; }

            static get properties() {
                return {
                    
                };
            }

            constructor() {
                super();
            }

            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function() {
                    
                });
            }

        }

        window.customElements.define(DappPostItem.is, DappPostItem);
    </script>
</dom-module>]
