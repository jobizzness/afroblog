<dom-module id="dapp-login">
    <template>
        <style include="shared-styles iron-flex iron-flex-alignment">
            :host {
                display: block;
                position:relative;
            }
            .login-wrapper{
                position: absolute;
                top: 0;
                bottom:0;
                min-height: 90vh;
                left:0;
                right:0;
                width: 100%;
                height: 100%;

            }
            .login{
                background-color: white;
                font-size: 14px;
                padding: 10px 16px;
                border-bottom: 2px solid #ff4081;
                font-weight: 600;
                color: var(--app-accent-color);
            }
        </style>
        
        <div class="layout vertical center-center login-wrapper">
                <paper-button raised class="login" on-tap="_login">Get to work!</paper-button>
        </div>

    </template>

    <script>
        class DappLogin extends Polymer.GestureEventListeners(Polymer.Element) {

            static get is() { return 'dapp-login'; }

            static get properties() {
                return {
                    
                };
            }

            constructor() {
                super();
            }

            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function() {
                    
                });
            }

            _login(){
                this.dispatchEvent(new CustomEvent('login', {detail: {kicked: true}}));
                console.log('okay i heared you');
                //hey log me in
            }

        }

        window.customElements.define(DappLogin.is, DappLogin);
    </script>
</dom-module>]
