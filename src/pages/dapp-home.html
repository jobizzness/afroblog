<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../shared-styles.html">

<!-- App Components-->
<link rel="import" href="../components/dapp-header/dapp-header.html">
<link rel="import" href="../components/dapp-post-item/dapp-post-item.html">

<dom-module id="dapp-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 16px;
      }
      /* Smartphones (portrait) ----------- */
        @media only screen and (max-width : 425px) {
            :host{
                padding:0;
            }
        }
      dapp-post-item{
        min-height: 200px;
      }
    </style>


    <div class="content">
      <iron-list items="[[data]]" as="item" scroll-target="document">
        <template>
          <dapp-post-item></dapp-post-item>
        </template>
      </iron-list>
    </div>
  </template>

  <script>
    class DappHome extends Polymer.Element {
      static get is() { return 'dapp-home'; }
      
      constructor(){
        super();
        this.data = [{},{},{},{}];
      }
    
    }



    window.customElements.define(DappHome.is, DappHome);
  </script>
</dom-module>
