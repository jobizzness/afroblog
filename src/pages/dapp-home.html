<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<!-- App Components-->

<link rel="import" href="../components/dapp-post-item/dapp-post-item.html">

<dom-module id="dapp-home">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      /* Smartphones (portrait) ----------- */
        @media only screen and (max-width : 425px) {
            :host{
                padding:0;
            }
            .hero{
                height: 90vh;
                position: relative;
                background-size: cover;
                background-repeat: no-repeat;
                background-image: url("https://firebasestorage.googleapis.com/v0/b/afrodapp-blog.appspot.com/o/18095747_250601042073150_2152766432004276224_n.jpg?alt=media&token=7003cd9d-a855-4a94-a5dc-1d74c624f1f2");
            }
             .hero-info{
                @apply(--layout-vertical);
                @apply(--layout-center-center);
                width: 100%;
                height: 100%;
                position: absolute;
                top:0;
                left: 0;
            }
            .hero-title{
                  font-size: 40px;
                  margin: 8px;
                  color: white;
                  white-space: nowrap;
                  line-height: 40px;
                  font-weight: 600;
              }
              .hero-sub_title{
                  font-weight: 100;
                  max-width: 254px;
                  text-align: center;
                  margin: 8px;
                  color: white;
                  font-size: 18px;
              }
              .discover-button{
                  background-color: var(--app-accent-color);
                  color: #fff;
                  margin-top: 16px;
                  font-size: 17px;
                  text-transform: capitalize;
              }
              .dim-overlay{
                  background-color: transparent;
                  background-color: rgba(25, 25, 25, 0.62);
                  background: -webkit-linear-gradient(transparent, rgba(25, 25, 25, 0.62));
                  background: linear-gradient(transparent, rgba(25, 25, 25, 0.62));
                  bottom: 0;
                  height: 300px;
                  left: 0;
                  position: absolute;
                  right: 0;
              }
        }
      dapp-post-item{
        min-height: 200px;
      }
    </style>
      <!-- Query -->
      <firebase-query
          order-by-child="status"

          data="{{_posts}}"
          path="/posts">
      </firebase-query>

     <app-indexeddb-mirror
        key="/posts"
        data="[[_posts]]"
        persisted-data="{{posts}}">
    </app-indexeddb-mirror>

    <iron-media-query query="max-width: 425px" query-matches="{{smallScreen}}"></iron-media-query>

    <div class="content">
      
      <!-- Hero for small devices-->
      <dom-if if="{{smallScreen}}">
        <template>
          <div class="hero">
            <div class="hero-info">
              <h1 class="hero-title">Afrodapp</h1>
              <h2 class="hero-sub_title">Discover Art &amp; Creativity of Africa's Rising Fashion Industry</h2>
              <div class="layout horizontal center-center">
                <paper-button raised class="discover-button">
                  Learn More<iron-icon icon="dapp-icons:chevron-right"></iron-icon>
                </paper-button>
              </div>
            </div>
            <!-- Dim Overlay -->
            <div class="dim-overlay"></div>
          </div>
        </template>
      </dom-if>
      <iron-list items="[[posts]]" as="post" scroll-target="document" scroll-offset="{{_shouldOffsetList}}">
        <template>
          <dapp-post-item data="[[post]]" on-tap="_viewPost"></dapp-post-item>
        </template>
      </iron-list>
    </div>
  </template>

  <script>
    class DappHome extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'dapp-home'; }
      static get properties() { return {

            _posts:{ 
              type: Array 
            },
            post: {
              type:Object,
              notify: true
            },
            _shouldOffsetList:{
              computed:'_computeShouldOffsetList(smallScreen)'
            }
        }}

      static get observers(){ return [
        '_postsChanged(_posts.splices)'
        ]}

      constructor(){
        super();
        this.loading = true;
        //this._listenForEvents();
      }
      
      
      _computeShouldOffsetList(smallScreen){
        return smallScreen ? 425: 0;

      }
      _postsChanged(post){
        if(post){
          this.loading = false;
        }
      }

      _viewPost(e){
        this.post = e.target.data;
      }
    }
    
    window.customElements.define(DappHome.is, DappHome);
  </script>
</dom-module>
